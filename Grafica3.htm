<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabella con Quadrati</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 20px;
      height: 20px;
      border: 1px solid black;
      margin: 2px;
    }
  </style>
</head>
<body>

  <table id="tabella">
  </table>

  <script>
    var tabella = document.getElementById("tabella");

    for (var i = 1; i <= 100; i++) {
      // Se Ã¨ il primo elemento della riga, crea una nuova riga nella tabella
      if ((i - 1) % 10 === 0) {
        var nuovaRiga = tabella.insertRow();
      }

      var cella = nuovaRiga.insertCell();

      var quadrato = document.createElement("div");
      quadrato.style.width = "10px";
      quadrato.style.height = "10px";
      quadrato.style.margin = "2px";
      quadrato.style.border = "1px solid black";

      if (i % 2 === 0) {
        quadrato.style.backgroundColor = "#d3d3d3"; // grigio chiaro
      } else {
        quadrato.style.backgroundColor = "#808080"; // grigio scuro
      }

      cella.appendChild(quadrato);
    }
  </script>

</body>
</html>
