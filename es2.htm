<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore e Tabellina</title>
</head>
<body>

<div id="counter"></div>

<script>
    // Funzione che gestisce il contatore e la stampa della tabellina
    function startCounter() {
        var counter = 1;
        var interval = setInterval(function() {
            document.getElementById('counter').innerHTML = 'Contatore: ' + counter;
            counter++;

            if (counter > 5) {
                clearInterval(interval);
                printMultiplicationTable(counter);
            }
        }, 1000);
    }

    // Funzione per stampare la tabellina del 1 al 10
    function printMultiplicationTable(counter) {
        var table = '<br><br>Tabellina del ' + counter + ':<br>';
        for (var i = 1; i <= 10; i++) {
            table += counter + ' x ' + i + ' = ' + (counter * i) + '<br>';
        }
        document.getElementById('counter').innerHTML += table;
    }

    // Avvia il contatore quando la pagina Ã¨ caricata
    window.onload = function() {
        startCounter();
    };
</script>

</body>
</html>
