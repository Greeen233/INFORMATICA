<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore e Tabellina</title>
</head>
<body>

<div id="counter"></div>

<script>
    
    function startCounter() {
        var counter = 1;
        var interval = setInterval(function() {
            document.getElementById('counter').innerHTML = 'Contatore: ' + counter;
            counter++;

            if (counter > 5) {
                clearInterval(interval);
                printMultiplicationTable();
            }
        }, 1000);
    }

    // Funzione per stampare la tabellina del 1 al 10
    function printMultiplicationTable() {
        var table = '<br><br>Tabellina del 1 al 10:<br>';
        for (var i = 1; i <= 10; i++) {
            table += i + ' x ' + counter + ' = ' + (i * counter) + '<br>';
        }
        document.getElementById('counter').innerHTML += table;
    }

    
    window.onload = function() {
        startCounter();
    };
</script>

</body>
</html>
