<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <!-- ... (rimane invariato) -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Esercizi JS </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="esercizio1.html">Esercizio 1</a></li> <!-- Link all'esercizio 1 -->
            <li><a class="dropdown-item" href="#">es2 input</a></li>
            <li><a class="dropdown-item" href="#">es3 input</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <!-- ... (rimane invariato) -->
      </ul>
      <form class="d-flex" onsubmit="return false;">
        <input id="inputNumber" class="form-control me-2" type="number" placeholder="Enter a number" aria-label="Enter a number">
        <button class="btn btn-outline-success" type="button" onclick="generateNumbers()">Generate</button>
      </form>
    </nav>
  </div>

  <script>
    function generateNumbers() {
      var inputNumber = document.getElementById("inputNumber").value;
      var output = '';

      for (var i = 1; i <= inputNumber; i++) {
        output += i + ' ';
      }

      output += '<br>10% of input: ' + (inputNumber * 0.1);
      document.body.innerHTML += '<p>' + output + '</p>';
    }
  </script>
</body>

</html>
