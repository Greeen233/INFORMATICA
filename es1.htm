<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Generatori di numeri</h5>
            <form>
              <div class="mb-3">
                <label for="inputNumber" class="form-label">Scegli un numero:</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="Scegli un numero">
              </div>
              <button type="button" class="btn btn-primary" onclick="generateNumbers()">Generate</button>
            </form>
            <div id="output" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function generateNumbers() {
      var inputNumber = parseInt(document.getElementById("inputNumber").value);
      var output = '';

      if (!isNaN(inputNumber)) {
        for (var i = 1; i <= inputNumber; i++) {
          output += i + ' ';
        }

        output += '<br>10% of input: ' + (inputNumber * 0.1);
        document.getElementById("output").innerHTML = output;
      } else {
        alert("Perfavore, immetti un numero valido.");
      }
    }
  </script>
</body>

</html>
